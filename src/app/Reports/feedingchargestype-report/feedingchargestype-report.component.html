
    <div class="p-col-12 p-md-12 p-lg-12">
        <!-- <p-toast position="top-center" key="t-msg"></p-toast> -->
        <p-panel header="FeedingChargesType Report">
            <p-card>
                <div class="p-col-12 no-pad-top">
                    <div class="p-grid">
                    </div>
                </div>
                <div class="p-col-12 p-md-12 p-lg-12">
                    <div style="text-align: right;">
                        <button pButton type="button" icon="pi pi-file-excel" label="Export"
                            style="color: yellowgreen;" (click)="dt.exportCSV()"
                            pTooltip="Excel-File download"></button>
                    </div>
                    <p-table #dt [columns]="Cols" [value]="data" [paginator]="true" [rows]="100"
                        [rowsPerPageOptions]="[10,30,50,100]" styleClass="p-datatable-gridlines" 
                        exportFilename="FEEDINGCHARGETYPE_REPORT">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 45px;">S.No</th>
                                <th *ngFor="let col of columns" [style.width]="col.width">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns" [style.text-align]="col.align">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-card>
        </p-panel>
    </div>
