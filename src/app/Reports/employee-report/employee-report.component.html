

<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Employee Report">
                <p-card>
                    <div class="p-col-12 no-pad-top">
                        <div class="p-grid">
                            <div class="p-col-2"></div>
                            <div class="p-col-12 p-md-12 p-lg-10">
                                <div class="p-grid">
                                    <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                        <div><label for="_district">District</label>
                                        </div>
                                        <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                            (onClick)="onSelect('D')" (ngModelChange)="reloadFields('D')" required>
                                        </p-dropdown>
                                    </div>
                                    <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                        <div><label for="_taluk">Taluk</label>
                                        </div>
                                        <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="taluk"
                                            (onClick)="onSelect('T')" (ngModelChange)="reloadFields('T')" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-3">
                                        <div><label for="_hostel">Hostel Name</label>
                                        </div>
                                        <p-dropdown name="_hostel" [options]="hostelOptions" [(ngModel)]="hostel"
                                         (onChange)="loadTable()" required>
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div style="text-align: right;">
                            <button pButton type="button" icon="pi pi-file-excel" label="Export"
                                style="color: yellowgreen;" (click)="dt.exportCSV()"
                                pTooltip="Excel-File download"  [disabled]="disableExcel"></button>
                        </div>
                        <p-table #dt [columns]="hostelCols" [value]="hostelData" [paginator]="true" [rows]="100"
                            [rowsPerPageOptions]="[10,30,50,100]" responsiveLayout="scroll" styleClass="p-datatable-gridlines" 
                            exportFilename="HOSTELEMPLOYEE_REPORT">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 45px;">S.No</th>
                                    <th *ngFor="let col of columns" [style.width]="col.width">
                                        {{col.header}}
                                    </th>
                                    <th style="width: 50px;">Image</th>
                                    <th>Approval status</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                <tr class="tr-border">
                                    <td class="td-border">
                                        <span class="p-column-title">
                                            S.No :
                                        </span>
                                        <span style="text-align: end;">
                                            {{rowIndex+1}}
                                        </span>
                                    </td>
                                    <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                                        <span class="p-column-title">
                                            {{col.header}} :
                                        </span>
                                        <span style="text-align: end;"> {{rowData[col.field]}}
                                        </span>
                                    </td>
                                    <td (click)="showImage(rowData.url)">
                                        <span class="p-column-title">
                                            Image :
                                        </span>
                                        <span>
                                        <img alt="TN ADW Employee image" [src]="rowData.url" width="32"
                                            style="vertical-align: middle" /></span>
                                    </td>
                                    <td>
                                        <span class="p-column-title">
                                          Approval status :
                                        </span>
                                        <span *ngIf="(rowData.status == 1)">Confirmed!
                                        </span>
                                        <span *ngIf="(rowData.status == 2)">Declined!
                                        </span>
                                        <span *ngIf="(rowData.status == 0)">Pending!
                                        </span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </p-card>
            </p-panel>
            <p-dialog #dialog header="Employee Image" [(visible)]="showDialog" [modal]="showDialog"
            [maximizable]="true" [style]="{width: '90vw', height: '90vw'}">
                <img alt="TN ADW Employee image" [src]="employeeImage" style="vertical-align: middle" />
            </p-dialog>
        </div>
    </div>
