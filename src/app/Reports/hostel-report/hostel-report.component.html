<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-1"></div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-panel header="Hostel Report">
                <p-card>
                    <form #f="ngForm" name="hostelmasterForm">
                        <div class="p-col-12 p-md-12 p-lg-12 ">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-6 p-lg-2 ">
                                    <div class="no-pad-top"><label>Hostel Name</label> </div>
                                    <input type="text" [(ngModel)]="hostelname" name="hostelname" readonly="true" pInputText required />
                                
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-2">
                                    <div class="no-pad-top"><label>District Name</label> </div>
                                <input type="text" name="districtname" pInputText [(ngModel)]="districtname"
                                    placeholder="District Name" readonly="true" required />
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-2">
                                    <div class="no-pad-top"><label>Taluk Name</label> </div>
                                    <input type="text" name="talukname" [(ngModel)]="talukname" readonly="true" placeholder="Taluk Name" pInputText required />
                                </div>
                                 <div class="p-col-12 txt-center">
                                    <button pButton type="button" label="View" icon="pi pi-eye" style="margin-left:5%;" (click)="onview()"></button>
                                    <button pButton type="button" icon="pi pi-file-excel" label="Export" style="margin-left:5%;"  
                                    (click)="dt.exportCSV()"></button>   
                                </div>
                          <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                          [rowsPerPageOptions]="[5,10,15,20]"  totalRecords="totalRecords" pageLinks="3"
                          exportFilename="HOSTEL_REPORT">
                          <ng-template pTemplate="header" let-columns>
                            <tr>
                              <th *ngFor="let col of columns" [style.width]="col.width">
                                {{col.header}}
                              </th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr [pSelectableRow]="rowData" class="cursor">
                            
                              <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                              </td>
                              
                            </tr>
                          </ng-template>
                        </p-table>
                            </div>
                        </div>
                    </form>
                </p-card>

            </p-panel>
        </div>
    </div>

</div>
