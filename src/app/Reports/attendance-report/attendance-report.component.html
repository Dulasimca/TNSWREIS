<div class="p-col-12 p-md-12 p-lg-12">
    <p-panel header="Attendance Report">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <div class="p-col-12 p-md-12 p-lg-12">
            <form #f="ngForm" name="attendancereportForm">
                <p-card>
                    <div class="p-grid">
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div class="no-pad-top"><label>District Name</label> </div>
                            <p-dropdown name="_districtname" [options]="districtOptions" [(ngModel)]="district"
                                (onClick)="onSelect('D')" (onChange)="refreshFields('D')" required>
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div class="no-pad-top"><label>Taluk Name</label> </div>
                            <p-dropdown name="_taluknname" [options]="talukOptions" [(ngModel)]="taluk"
                                (onClick)="onSelect('TK')" (onChange)="refreshFields('T')" required>
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div class="no-pad-top"><label>Hostel Name</label> </div>
                            <p-dropdown name="_hostel" [options]="hostelOptions" [(ngModel)]="hostelName"
                                 (onChange)="loadAttendance()" required>
                            </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div class="no-pad-top"><label>From Date:</label> </div>
                            <p-calendar dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="fromdate" [showIcon]="true"
                                name="_fromdate"  (ngModelChange)="loadAttendance()" required>
                            </p-calendar>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div class="no-pad-top"><label>To Date:</label> </div>
                            <p-calendar dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="todate" [showIcon]="true" name="_todate"
                                 (ngModelChange)="loadAttendance()" required>
                            </p-calendar>
                        </div>

                    </div>
                </p-card>
            </form>
        </div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <div style="text-align: right;">
                <button pButton type="button" icon="pi pi-file-excel" style="color: yellowgreen;" label="Export"
                    (click)="dt.exportCSV()" pTooltip="Excel-File download"></button>
            </div>
            <p-table #dt [value]="data" [columns]="cols" styleClass="p-datatable-gridlines" [paginator]="true"
                [rows]="40" [rowsPerPageOptions]="[10,20,30,40]" totalRecords="totalRecords"
                exportFilename="ATTENDANCE_REPORT">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Sl.No</th>
                        <th *ngFor="let col of columns" [style.width]="col.width">
                            {{col.header}}
                        </th>
                        <th>
                            Show Display
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="rowData" class="cursor-pointer">
                        <td>{{rowIndex+1}}</td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <button pButton type="button" icon="pi pi-file-excel" label="Show Image"
                                style="margin-left:5%;" (click)="showImage(rowData.Id)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-panel>
    <p-dialog #dialog header="Hostel Attendance Reference Image" [(visible)]="showDialog" [modal]="showDialog"
        [style]="{width: '90vw', height: '25vw'}">
        <p-table #dt [value]="attendanceImgdata" [columns]="colsAttendance" styleClass="p-datatable-gridlines"
            [paginator]="true" [rows]="40" [rowsPerPageOptions]="[10,20,30,40]" totalRecords="totalRecords">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Sl.No</th>
                    <th *ngFor="let col of columns" [style.width]="col.width">
                        {{col.header}}
                    </th>
                    <th>
                        Image
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td>{{rowIndex+1}}</td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <img (click)="LargeImage(rowData.url)" alt="TN ADW Hostel image" [src]="rowData.url" width="32"
                            style="vertical-align: middle" class="cursor-pointer" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-dialog>
    <p-dialog header="Attendance Image" [(visible)]="showDialogLargeImg" [modal]="showDialogLargeImg">
        <img alt="TN ADW Hostel image" [src]="ImageUrl" style="vertical-align: middle" />
    </p-dialog>
</div>
