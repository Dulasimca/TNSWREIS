<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-panel header="ID Card Info">
                <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-12 p-lg-2"></div>
                        <div class="p-col-12 p-md-10 p-lg-6">
                            <p-card>
                                <div style="text-align: center;">
                                    <div> <img [src]="userImage" style="width: 120px; height: 120px;" /></div>
                                    <div style="font-weight: bold;">{{name}}</div>
                                    <div>{{class}}-{{section}}</div>
                                </div>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Date of Birth: </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6">{{dob | date:'dd/MM/yyyy'}} </div>
                                </div>
                                <hr>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Blood Group: </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6">{{bloodGroup}}</div>
                                </div>
                                <hr>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Father's Contact: </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6">{{fatherContact}}</div>
                                </div>
                                <hr>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Mother's Contact: </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6">{{motherContact}}</div>
                                </div>
                                <hr>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Guardian(if any): </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6">{{guardian}}</div>
                                </div>
                                <hr>
                                <div class="p-col-1"></div>
                                <div class="p-grid">
                                    <div class="p-col-2"></div>
                                    <div class="p-col-4 p-md-4 p-lg-4"><b>Address: </b></div>
                                    <div class="p-col-6 p-md-6 p-lg-6"> {{address}}</div>
                                </div>
                            </p-card>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>
