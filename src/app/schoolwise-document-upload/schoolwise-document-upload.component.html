<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="School Wise Document Upload">
            <form #f="ngForm" name="schoolwiseDocUpload">
            <p-card>
                <div class="p-col-12 no-pad-top">
                    <div class="p-grid">
                        <div class="p-col-2"></div>
                        <div class="p-col-12 p-md-12 p-lg-10">
                            <div class="p-grid">
                                <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                    <div><label for="_district">District<span
                                                class="form-mandatory-field">*</span></label>
                                    </div>
                                    <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                        (onClick)="onSelect('D')" (onChange)="selectDistrict()" required>
                                    </p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                    <label for="_hostelname">Hostel Name<span
                                            class="form-mandatory-field">*</span></label>
                                    <p-dropdown name="_hostelname" [options]="hostelOptions"
                                        [(ngModel)]="hostel" (click)="onSelect('HN')" (onChange)="loadInstitues()" required>
                                    </p-dropdown>
                                </div>
                                <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                    <div><label for="_school">Institution Name<span
                                                class="form-mandatory-field">*</span></label>
                                    </div>
                                    <p-dropdown name="_school" [options]="instituteOptions" [(ngModel)]="institute"
                                        (onClick)="onSelect('IN')" (ngModelChange)="reloadFields('T')" required>
                                    </p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-3">
                                    <label for="_document">Upload Document<span
                                            class="form-mandatory-field">*</span></label>
                                    <input #declarationForm class="p-col-12" name="_document" type="file" pInputText
                                        (change)="onFileUpload($event)" accept=".pdf,.png,.jpg,.jpeg" />
                                </div>
                                <div class="p-col-12"></div>
                                <div class="p-col-12 p-md-12 p-lg-11 txt-center">
                                    <button pButton type="button" label="Save" icon="pi pi-save" (click)="onSubmit()"
                                        [disabled]="(!f.valid || !f.dirty)"></button>&nbsp;
                                    <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button>
                                </div>
                            </div>
                        </div>

                        <p-table [value]="data" styleClass="p-datatable-gridlines" [paginator]="true"
                        [rows]="40" [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 50px;">S.No</th>
                                <th>District</th>
                                <th>Hostel Name</th>
                                <th>Institute</th>
                                <th>Documnent</th>
                                <th>Edit/Update</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr class="tr-border">
                                <td class="td-border">
                                    <span class="p-column-title">
                                        S.No :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowIndex+1}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        District :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.DistrictName}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                       Hostel Name :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.HostelName}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                       Institution:
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.InstitutionName}}
                                    </span>
                                </td>
                                
                                
                                <td>
                                    <span class="p-column-title">
                                        Edit/Update :
                                    </span><span><button icon="pi pi-pencil" pButton type="button"
                                        pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                    </button></span></td>
                            </tr>
                        </ng-template>
                    </p-table>
                    </div>
                </div>
            </p-card>
            </form>
        </p-panel>
    </div>
</div>
