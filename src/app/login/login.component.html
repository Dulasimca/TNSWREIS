<div #login class="p-col-12 p-md-12 p-lg-12" style="margin-top: 10%;">
<div class="p-grid">
    <div class="p-col-3"></div>
    <div class="p-col-12 p-md-10 p-lg-6 no-padding card">
        <div style="height: 50px;" class="login-header">
            <div class="txt-center login-header-txt">TN ADW HOSTEL MANAGEMENT LOGIN</div>
        </div>
        <div class="p-col-12 txt-center">
            <img src="assets/layout/images/welfare-logo3x.png">
        </div>
        <div class="p-grid">
            <div class="p-col-3"></div>
            <div class="p-col-12 p-md-12 p-lg-6">
        <div #uname class="p-col-12 p-md-12 p-lg-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" [(ngModel)]="username" required>
            </div>
        </div>
        <div #pwd class="p-col-12 p-md-12 p-lg-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="text" pInputText placeholder="Password" [(ngModel)]="password" required>
            </div>
        </div>
    </div>
    </div>
    <div class="p-col-12 txt-center align-center">
        <button pButton type="button" label="Sign In" icon="pi pi-sign-in" (click)="onLogin()" ></button>
       </div>
    </div>
    <div class="p-col-3"></div>
</div>
</div>
