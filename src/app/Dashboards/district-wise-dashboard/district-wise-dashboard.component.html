<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="District wise hostel details">
            <!-- <p-card> -->
                <div class="p-col-12 p-md-12 p-lg-12"
                    style="padding: 12px; border-radius: 5px; border: 1px solid #67dfe7;">
                    <div class="p-col-12 p-md-12 p-lg-12 dist-dsh-txt-clr" *ngFor="let d of data" style="border: 1px solid rgb(255 248 248); border-radius: 5px; margin-bottom: 5px;
                    padding-top: 15px; padding-bottom: 0;">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-2 p-lg-2 dist-dsh-box ripple"
                                style="padding: 15px; align-self: center;">
                                {{d.name}}
                            </div>
                            <div class="p-col-12 p-md-10 p-lg-10" style="text-align: center;">
                                <div class="p-grid">
                                    <div class="p-col-6 p-md-3 p-lg-3 dist-dsh-count box1">
                                        <div>Total Hostel Count</div>
                                        <div class="circle-single circle1"> <span class="dist-dsh-count-font">{{d.hcount}}</span></div>
                                    </div>
                                    <div class="p-col-6 p-md-3 p-lg-3 dist-dsh-count box2">
                                        <div>Total Hostel Count</div>
                                        <div style="justify-content: center;">
                                            <div style="width: 50%; float: left;">
                                                <div class="circle-double circle2">
                                                    <span style="font-size: 13px;">Boys</span>
                                                    <div class="dist-dsh-count-font"> 
                                                        {{d.boysHostelCount}}</div>
                                                </div>
                                            </div>
                                            <div style="width: 50%; float: right;">
                                                <div class="circle-double circle2">
                                                    <span style="font-size: 13px;">Girls</span>
                                                    <div class="dist-dsh-count-font"> 
                                                        {{d.girlsHostelCount}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-6 p-md-3 p-lg-3 dist-dsh-count box3">
                                        <div>Sanctioned Strength</div>
                                        <div style="justify-content: center;">
                                            <div style="width: 50%; float: left;">
                                                <div class="circle-double circle3">
                                                    <span style="font-size: 13px;">Boys</span>
                                                    <div class="dist-dsh-count-font">
                                                        {{d.sanctionedBoysCount}}</div>
                                                </div>
                                            </div>
                                            <div style="width: 50%; float: right;">
                                                <div class="circle-double circle3">
                                                    <span style="font-size: 13px;">Girls</span>
                                                    <div class="dist-dsh-count-font"> 
                                                        {{d.sanctionedGirlsCount}}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div>
                                            <span>Boys: {{d.sanctionedBoysCount}}</span> &nbsp;
                                            <span>Girls: {{d.sanctionedGirlsCount}}</span>
                                        </div> -->
                                    </div>
                                    <div class="p-col-6 p-md-3 p-lg-3 dist-dsh-count box4">
                                        <div>Total Students Count</div>
                                        <div style="justify-content: center;">
                                            <div style="width: 50%; float: left;">
                                                <div class="circle-double circle4">
                                                    <span style="font-size: 13px;">Boys</span>
                                                    <div class="dist-dsh-count-font"> 
                                                        {{d.boysCount}}</div>
                                                </div>
                                            </div>
                                            <div style="width: 50%; float: right;">
                                                <div class="circle-double circle4">
                                                    <span style="font-size: 13px;">Girls</span>
                                                    <div class="dist-dsh-count-font"> 
                                                        {{d.girlsCount}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="arrow-container animated fadeInDown" (click)="scrollDown()" *ngIf="isScrollDown">
                        <div class="arrow-2">
                            <i class="fa fa-angle-down"></i>
                        </div>
                        <div class="arrow-1 animated hinge infinite zoomIn"></div>
                    </div>
                    <div #scroller id="scroller"></div>
                </div>
            <!-- </p-card> -->
        </p-panel>
    </div>
</div>
