<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Consumption">
                <form #f="ngForm" name="consumptionForm">
                    <p-card>
                        <div class="p-col-12 no-pad-top">
                            <div class="p-grid">
                                <div class="p-col-2"></div>
                                <div #row1 class="p-col-12 p-md-12 p-lg-10">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                            <div><label for="_consumption">Consumption For<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_consumption" [options]="consumptionOptions"
                                                (onClick)="onSelect('CF')" [(ngModel)]="consumption" required>
                                            </p-dropdown>
                                        </div>
                                         <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                            <div><label for="_date">Date<span
                                                        class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [(ngModel)]="date" showButtonBar="true" name="_date"></p-calendar>
                                    </div>
                                        <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                            <div><label for="_commodity">Commodity<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_commodity" [options]="commodityOptions"
                                                (onClick)="onSelect('CM')" [(ngModel)]="commodity" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                            <div><label for="_openingbalance">Unit<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_openingbalance" [options]="unitOptions"
                                                (onClick)="onSelect('UN')" [(ngModel)]="unit" required>
                                            </p-dropdown>
                                        </div>
                                        <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                                    <div><label for="_openingbalance">Opening Balance<span
                                                                class="form-mandatory-field">*</span></label></div>
                                                                <input type="text" name="_openingbalance" pInputText
                                                                [(ngModel)]="openingBalance" readonly="true" required>
                                                </div>
                                                <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                                    <label for="_requiredqty">Required Quantity<span
                                                            class="form-mandatory-field">*</span></label>
                                                            <input type="text" name="_requiredqty" pInputText [(ngModel)]="requiredQty"
                                                            required>
                                                </div>
                                                <div class="p-col-12 p-md-12 p-lg-2">
                                                    <div><label for="_closingbalance">Quantity<span
                                                                class="form-mandatory-field">*</span></label></div>
                                                                <input type="text" name="_closingbalance" pInputText
                                                                [(ngModel)]="closingBalance" readonly="true" required>
                                                </div>
                                                <div class="p-col-12"></div>
                                                <div #row2 class="p-col-12" style="text-align: center; padding-right: 7cm;">
                                                    <button pButton type="button" label="Enter" (click)="onEnter()"></button>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p-card>
                    </form>
                </p-panel>
            </div>
                                                <div class="p-col-12"></div>
                                                        <div class="table-format">
                                                        <p-table [columns]="consumptionCols" [value]="consumptionData" [paginator]="true"
                                                            [rows]="10" [loading]="loading">
                                                            <ng-template pTemplate="header" let-columns>
                                                                <tr>
                                                                    <th style="width: 100px">S.No</th>
                                                                    <th *ngFor="let col of columns">
                                                                        {{col.header}}
                                                                    </th>
                                                                    <th>Delete</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData
                                                                let-columns="columns">
                                                                <tr>
                                                                    <td style="width: 100px">{{rowIndex+1}}</td>
                                                                    <td *ngFor="let col of columns">
                                                                        {{rowData[col.field]}}
                                                                    </td>
                                                                    <td (click)="onDelete(rowIndex)">
                                                                        <button icon="pi pi-trash" pButton type="button">
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    
                                                </div>
                                     
           
    </div>
</div>
