<block-ui>
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Employee Vacancy">
                <form #f="ngForm" name="empVacancyForm">
                    <p-card>
                        <div class="p-col-12 no-pad-top">
                            <div class="p-grid">
                                <div #districtField class="p-field p-col-12 p-md-6 p-lg-3">
                                    <span class="p-float-label p-input-icon-right">
                                        <p-dropdown name="_district"
                                            [options]="districtOptions" [(ngModel)]="district"
                                            (onClick)="onSelect('DT')"
                                            (ngModelChange)="refreshFields('DT')" [filter]="true"
                                            filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                        <label style="font-size: 12px;"
                                            for="_district">District<span
                                                class="form-mandatory-field">*</span></label>
                                    </span>
                                </div>
                                <div #field17 class="p-field p-col-12 p-md-6 p-lg-3">
                                    <span class="p-float-label p-input-icon-right">
                                        <p-dropdown name="_taluk"
                                            [options]="talukOptions" [(ngModel)]="taluk"
                                            (onClick)="onSelect('TK')"
                                            (onChange)="refreshFields('TK')" [filter]="true"
                                            filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                        <label style="font-size: 12px;"
                                            for="_taluk">Taluk<span
                                                class="form-mandatory-field">*</span></label>
                                    </span>
                                </div>
                                <div class="p-col-12 p-md-12 p-lg-2">
                                    <div><label for="_tasildhar">Tashildar<span
                                         class="form-mandatory-field">*</span></label></div>
                                    <p-dropdown name="_tasildhar" [options]="tasildharOptions" (onClick)="onSelect('TN')"
                                     [(ngModel)]="tasildhar" optionLabel="label" (ngModelChange)="refreshFields('TS')" 
                                     required>  
                                    </p-dropdown>
                                </div> 
                                <div class="p-field p-col-12 p-md-12 p-lg-5">
                                    <span class="p-float-label p-input-icon-right">
                                        <p-dropdown name="_hostel" [options]="hostelOptions"
                                            [(ngModel)]="hostel" [filter]="true" filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                        <label style="font-size: 12px;" for="_hostel">Hostel<span
                                                class="form-mandatory-field">*</span></label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </p-card>
                </form>
            </p-panel>
        </div>
    </div>
</block-ui>
