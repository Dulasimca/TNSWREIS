<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Employee Attendance">
            <p-card>
                <form #f="ngForm" name="employeeForm">
                    <div #row1 class="p-col-12 p-md-12 p-lg-12">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-2">
                                <div><label for="_date">Attendance Date<span
                                    class="form-mandatory-field">*</span></label></div>
                        <p-calendar [showOtherMonths]="false" [(ngModel)]="attendanceDate"
                            name="_date" [showIcon]="true" [monthNavigator]="true" inputId="attendanceDate"
                            required></p-calendar>
                            </div>
                        </div>
                        <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                        [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords"
                        styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th>Present/Absent</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr [pSelectableRow]="rowData" class="cursor-pointer"
                                (dblclick)="onRowSelect($event, rowData)">
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns" [style.text-align]="col.align">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <p-radioButton name="Flag" label="INACTIVE" value=0
                                    [(ngModel)]="selectedType" required>
                                </p-radioButton>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    </div>
                </form>
            </p-card>
        </p-panel>
    </div>
</div>
