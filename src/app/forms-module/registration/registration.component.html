<div class="p-col-12 p-md-12 p-lg-12 content">
    <div class="p-grid">
        <div class="p-col-1"></div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-panel header="Registration">
                <p-card>
                    <form #f="ngForm" name="registrationForm">
                        <div class="p-col-12 p-md-12 p-lg-12">
                            <p-tabView>
                                <p-tabPanel header="Student Info">
                                    <div #main1 class="p-grid">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="p-grid">
                                                <div class="p-col-11 p-md-11 p-lg-11">
                                                    <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                                        <div #grid1 class="p-grid div-main no-pad-lt">
                                                            <div #field1 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label">
                                                                    <input type="text" name="_studentname" id="sname"
                                                                        pInputText [(ngModel)]="studentName" required>
                                                                    <label for="_studentname">Student Name</label>
                                                                </span>
                                                            </div>
                                                            <div #field2 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-calendar [(ngModel)]="dob" name="_dob"
                                                                        [monthNavigator]="true" [yearNavigator]="true"
                                                                        yearRange="{{yearRange}}" inputId="dateofbirth"
                                                                        [showIcon]="true" (onChange)="calculateAge()"
                                                                        required>
                                                                    </p-calendar>
                                                                    <label for="_dob">D.O.B </label>
                                                                </span>
                                                            </div>
                                                            <div #field3 class="p-field p-col-12 p-md-6 p-lg-1">
                                                                <span class="p-float-label">
                                                                    <input type="text" name="_age" id="sname" pInputText
                                                                        [(ngModel)]="age" required>
                                                                    <label for="_age">Age</label>
                                                                </span>
                                                            </div>
                                                            <div #field4 class="p-field p-col-12 p-md-6 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-dropdown name="_bloodgroup"
                                                                        [options]="bloodGroupOptions"
                                                                        (onClick)="onSelect('BG')"
                                                                        [(ngModel)]="bloodGroup" required>
                                                                    </p-dropdown>
                                                                    <label for="_bloodgroup">Blood Group</label>
                                                                </span>
                                                            </div>
                                                            <div #field5 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-dropdown name="_gender" [options]="genderOptions"
                                                                        (onClick)="onSelect('GD')" [(ngModel)]="gender"
                                                                        required>
                                                                    </p-dropdown>
                                                                    <label for="_gender">Gender</label>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                                        <div #grid2 class="p-grid">
                                                            <div #field6 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-dropdown name="_mothertongue"
                                                                        [options]="motherTongueOptions"
                                                                        (onClick)="onSelect('MT')"
                                                                        [(ngModel)]="motherTongue" required>
                                                                    </p-dropdown>
                                                                    <label for="_mothertongue">Mother Tongue</label>
                                                                </span>
                                                            </div>
                                                            <div #field7 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-dropdown name="_caste" [options]="casteOptions"
                                                                        (onClick)="onSelect('CT')" [(ngModel)]="caste"
                                                                        required>
                                                                    </p-dropdown>
                                                                    <label for="_caste">Caste</label>
                                                                </span>
                                                            </div>
                                                            <div #field8 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label p-input-icon-right">
                                                                    <p-dropdown name="_religion"
                                                                        [options]="religionOptions"
                                                                        (onClick)="onSelect('RL')"
                                                                        [(ngModel)]="religion" required>
                                                                    </p-dropdown>
                                                                    <label for="_religion">Religion</label>
                                                                </span>
                                                            </div>
                                                            <div #field9 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label">
                                                                    <input type="text" name="_mobno" pInputText
                                                                        [(ngModel)]="mobileNo" required>
                                                                    <label for="_mobno">Mobile No</label>
                                                                </span>
                                                            </div>
                                                            <div #field10 class="p-field p-col-12 p-md-12 p-lg-2">
                                                                <span class="p-float-label">
                                                                    <input type="text" name="_altmobno" pInputText
                                                                        [(ngModel)]="alternateMobNo" required>
                                                                    <label for="_altmobno">Alternate Mobile No</label>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="p-col-12 p-md-12 p-lg-1 no-pad-top">
                                                    <div class="p-col-12 p-md-12 p-lg-12">
                                                        <div><img [src]="studentImage"
                                                                style="width: 100px; height: 100px;" />
                                                            <input style="display: none" name="_studentimage"
                                                                type="file" (change)="onFileUpload($event)" #userFile>
                                                            <button class="b-size" icon="pi pi-plus edit-size" pButton
                                                                type="file" #file (click)="userFile.click()">
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main2 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Institution Details</div>
                                            <div #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid div-main">
                                                    <div #field11 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <p-radioButton name="_school" label="School" value=1
                                                            [(ngModel)]="institutionType">
                                                        </p-radioButton> &nbsp;
                                                        <p-radioButton name="_college" label="College" value=0
                                                            [(ngModel)]="institutionType">
                                                        </p-radioButton>
                                                    </div>
                                                    <div #field12 *ngIf="institutionType=='1'"
                                                        class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <!-- <p-dropdown name="_schoolname" [options]="schoolOptions"
                                                        (onClick)="onSelect('SC')" [(ngModel)]="school"
                                                        required>
                                                    </p-dropdown> -->
                                                            <input type="text" name="_schoolname" pInputText
                                                                [(ngModel)]="institutionName" required>
                                                            <label for="_schoolname">School Name</label>
                                                        </span>
                                                    </div>
                                                    <div #field13 *ngIf="institutionType=='1'"
                                                        class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <p-dropdown name="_class" [options]="classOptions"
                                                                (onClick)="onSelect('CL')" [(ngModel)]="class" required>
                                                            </p-dropdown>
                                                            <label for="_class">Class</label>
                                                        </span>
                                                    </div>
                                                    <div #field14 *ngIf="institutionType=='0'"
                                                        class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <!-- <p-dropdown name="_collegename" [options]="schoolOptions"
                                                        (onClick)="onSelect('SC')" [(ngModel)]="school"
                                                        required>
                                                    </p-dropdown> -->
                                                            <input type="text" name="_collegename" pInputText
                                                                [(ngModel)]="institutionName" required>
                                                            <label for="_collegename">College Name</label>
                                                        </span>
                                                    </div>
                                                    <div #field15 *ngIf="institutionType=='0'"
                                                        class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <p-dropdown name="_course" [options]="courseOptions"
                                                                (onClick)="onSelect('CU')" [(ngModel)]="course"
                                                                required>
                                                            </p-dropdown>
                                                            <label for="_course">Course Studying</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main3 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Last Studied Details</div>
                                            <div #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid div-main">
                                                    <div #field16 class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_lastinstitutionname" pInputText
                                                                [(ngModel)]="lastInstitutionName" required>
                                                            <label for="_lastinstitutionname">Institution Name</label>
                                                        </span>
                                                    </div>
                                                    <div #field17 class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_lastaddress" pInputText
                                                                [(ngModel)]="lastAddress" required>
                                                            <label for="_lastaddress">Institution Address</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main4 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Distance Details</div>
                                            <div #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid div-main">
                                                    <div #field18 class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_distance1" pInputText
                                                                [(ngModel)]="distanceFromHostel" required>
                                                            <label for="_distance1">Distance From Hostel To Home</label>
                                                        </span>
                                                    </div>
                                                    <div #field19 class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_distance2" pInputText
                                                                [(ngModel)]="distanceFromHome" required>
                                                            <label for="_distance2">Distance From Home To Hostel</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main5 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Disability If any
                                                <p-checkbox [(ngModel)]="isDisability" binary="true" inputId="binary">
                                                </p-checkbox>
                                            </div>
                                            <div *ngIf="isDisability" #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid div-main">
                                                    <div #field20 class="p-field p-col-12 p-md-12 p-lg-4">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_disability" pInputText
                                                                [(ngModel)]="disabilityType" required>
                                                            <label for="_disability">Disability Type</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main6 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Address</div>
                                            <div #row1 class="p-col-12  div-main border-blue">
                                                <div #field21 class="p-field p-col-12 p-md-12 p-lg-4">
                                                    <span class="p-float-label">
                                                        <input type="text" name="_addressline1" pInputText
                                                            [(ngModel)]="addressLine1" required>
                                                        <label for="_addressline1">Address Line 1</label>
                                                    </span>
                                                    <span style="font-size: 12px;">Door no., Building, Company</span>
                                                </div>
                                                <div #field22 class="p-field p-col-12 p-md-12 p-lg-4">
                                                    <span class="p-float-label">
                                                        <input type="text" name="_addressline2" pInputText
                                                            [(ngModel)]="addressLine2" required>
                                                        <label for="_addressline2">Address Line 2</label>
                                                    </span>
                                                    <span style="font-size: 12px;">Area, Colony, Street name </span>
                                                </div>
                                                <div #field23 class="p-field p-col-12 p-md-12 p-lg-4">
                                                    <span class="p-float-label">
                                                        <input type="text" name="_landmark" pInputText
                                                            [(ngModel)]="landmark" required>
                                                        <label for="_landmark">Landmark</label>
                                                    </span>
                                                    <span style="font-size: 12px;">eg: </span>
                                                </div>
                                                <div #grid1 class="p-grid">
                                                    <div #field24 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label p-input-icon-right">
                                                            <p-dropdown name="_district" [options]="districtOptions"
                                                                (onClick)="onSelect('DT')" [(ngModel)]="district"
                                                                required>
                                                            </p-dropdown>
                                                            <label for="_district">District</label>
                                                        </span>
                                                    </div>
                                                    <div #field25 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label p-input-icon-right">
                                                            <p-dropdown name="_taluk" [options]="talukOptions"
                                                                (onClick)="onSelect('TK')" [(ngModel)]="taluk" required>
                                                            </p-dropdown>
                                                            <label for="_taluk">Taluk</label>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div #grid2 class="p-grid">
                                                    <div #field26 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_village" pInputText
                                                                [(ngModel)]="villageName" required>
                                                            <label for="_village">Village</label>
                                                        </span>
                                                    </div>
                                                    <div #field27 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_pincode" pInputText
                                                                [(ngModel)]="pincode" required>
                                                            <label for="_pincode">Pincode</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main7 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Identification Details
                                            </div>
                                            <div #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid div-main">
                                                    <div #field28 class="p-field p-col-12 p-md-12 p-lg-3">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_aadharno" pInputText
                                                                [(ngModel)]="aadharNo" required>
                                                            <label for="_aadharno">Aadhar No</label>
                                                        </span>
                                                    </div>
                                                    <div #field29 class="p-field p-col-12 p-md-12 p-lg-3">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_rationcardno" pInputText
                                                                [(ngModel)]="rationCardNo" required>
                                                            <label for="_rationcardno">Ration Card No</label>
                                                        </span>
                                                    </div>
                                                    <div #field30 class="p-field p-col-12 p-md-12 p-lg-3">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_emisno" pInputText
                                                                [(ngModel)]="emisNo" required>
                                                            <label for="_emisno">EMIS No</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div #main8 class="p-grid" style="margin-top: 10px;">
                                        <div class="p-col-1"></div>
                                        <div class="p-col-12 p-md-12 p-lg-10 card div-main border-blue">
                                            <div class="div-header" style="font-weight: 500;">Bank Details</div>
                                            <div #row1 class="p-col-12 border-blue">
                                                <div #grid1 class="p-grid  div-main">
                                                    <div #field31 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_bankname" pInputText
                                                                [(ngModel)]="bankName" required>
                                                            <label for="_bankname">Bank Name</label>
                                                        </span>
                                                    </div>
                                                    <div #field32 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_bankaccno" pInputText
                                                                [(ngModel)]="bankAccNo" required>
                                                            <label for="_bankaccno">Bank Account No</label>
                                                        </span>
                                                    </div>
                                                    <div #field33 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_ifsccode" pInputText
                                                                [(ngModel)]="ifscCode" required>
                                                            <label for="_ifsccode">IFSC Code</label>
                                                        </span>
                                                    </div>
                                                    <div #field34 class="p-field p-col-12 p-md-12 p-lg-2">
                                                        <span class="p-float-label">
                                                            <input type="text" name="_branchname" pInputText
                                                                [(ngModel)]="branchName" required>
                                                            <label for="_branchname">Branch Name</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p-tabPanel>
                                <p-tabPanel header="Parent's Info">
                                    <div class="p-col-12 p-md-12 p-lg-12 div-main card border-blue">
                                        <div #main1 class="p-grid">
                                            <div class="p-col-1"></div>
                                            <div class="p-col-12 p-md-12 p-lg-10">
                                                <div class="div-header" style="font-weight: 500;">Father Details </div>
                                                <div #row1 class="p-col-12 border-blue">
                                                    <div #grid1 class="p-grid div-main">
                                                        <div #field35 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_fathername" id="fname"
                                                                    pInputText [(ngModel)]="fatherName" required>
                                                                <label for="_fathername">Father Name</label>
                                                            </span>
                                                        </div>
                                                        <div #field36 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_fatheroccupation" id="fname"
                                                                    pInputText [(ngModel)]="fatherOccupation" required>
                                                                <label for="_fatheroccupation">Occupation</label>
                                                            </span>
                                                        </div>
                                                        <div #field37 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_fathereducation" id="fname"
                                                                    pInputText [(ngModel)]="fatherQulaification"
                                                                    required>
                                                                <label for="_fathereducation">Qualification</label>
                                                            </span>
                                                        </div>
                                                        <div #field38 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_fathermobno" id="fname"
                                                                    pInputText [(ngModel)]="fatherMobileNo" required>
                                                                <label for="_fathermobno">Mobile No</label>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div #main2 class="p-grid">
                                            <div class="p-col-1"></div>
                                            <div class="p-col-12 p-md-12 p-lg-10">
                                                <div class="div-header" style="font-weight: 500;">Mother Details </div>
                                                <div #row1 class="p-col-12 border-blue">
                                                    <div #grid1 class="p-grid div-main">
                                                        <div #field39 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_mothername" id="fname"
                                                                    pInputText [(ngModel)]="motherName" required>
                                                                <label for="_mothername">Mother Name</label>
                                                            </span>
                                                        </div>
                                                        <div #field40 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_motheroccupation" id="fname"
                                                                    pInputText [(ngModel)]="motherOccupation" required>
                                                                <label for="_motheroccupation">Occupation</label>
                                                            </span>
                                                        </div>
                                                        <div #field41 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_mothereducation" id="fname"
                                                                    pInputText [(ngModel)]="motherQulaification"
                                                                    required>
                                                                <label for="_mothereducation">Qualification</label>
                                                            </span>
                                                        </div>
                                                        <div #field42 class="p-field p-col-12 p-md-12 p-lg-2">
                                                            <span class="p-float-label">
                                                                <input type="text" name="_mothermobno" id="fname"
                                                                    pInputText [(ngModel)]="motherMobileNo" required>
                                                                <label for="_mothermobno">Mobile No</label>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p-tabPanel>
                                <p-tabPanel header="Documents">
                                </p-tabPanel>
                                <div class="p-col-12 txt-center">
                                    <button pButton type="button" label="Submit" icon="pi pi-sign-in"
                                        (click)="onRoute()" class="btn-bg"></button>
                                </div>
                            </p-tabView>
                        </div>
                    </form>
                </p-card>
            </p-panel>
        </div>
        <div class="p-col-1"></div>
    </div>
</div>
