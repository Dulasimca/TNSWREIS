<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Warden Registration">
                <form #f="ngForm" name="wardenDetails">
                    <p-card>
                        <div class="p-col-12 no-pad-top" style="margin-left: -8px;">
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_wardenname">Warden Name<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="_wardenname" class="p-col-12" pInputText
                                            [(ngModel)]="wardenName" style="text-transform: capitalize;" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <label for="_gender">Gender<span class="form-mandatory-field">*</span></label>
                                        <p-dropdown name="_gender" [options]="genderOptions" (onClick)="onSelect('GD')"
                                            [(ngModel)]="gender" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_dob">Date of Birth<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [(ngModel)]="dob" name="_dob" [showIcon]="true"
                                            [monthNavigator]="true" [yearNavigator]="true" yearRange="{{yearRange}}"
                                            inputId="dateofbirth" dateFormat="yy-mm-dd" required></p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_qualification">Qualification<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_qualification" [options]="qualificationOptions"
                                            [(ngModel)]="qualification" (onClick)="onSelect('CU')" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_doj">Service Joined Date<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [(ngModel)]="servicedoj" name="_doj" [showIcon]="true"
                                            [monthNavigator]="true" [yearNavigator]="true" yearRange="{{yearRange}}"
                                            inputId="dateofjoin" dateFormat="yy-mm-dd" required></p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_designation">Designation<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" class="p-col-12" name="_designation" pInputText
                                            [(ngModel)]="designation" required />
                                    </div>
                                    <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left"><label
                                                    for="_district">Hostel District<span
                                                        class="form-mandatory-field">*</span></label>
                                                <p-dropdown name="_district" [options]="districtOptions"
                                                    [(ngModel)]="district" (onClick)="onSelect('DT')"
                                                    (onChange)="selectDistrict()" required>
                                                </p-dropdown>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                                <label for="_hostelname">Hostel Name<span
                                                        class="form-mandatory-field">*</span></label>
                                                <p-dropdown name="_hostelname" [options]="hostelOptions"
                                                    [(ngModel)]="hostelName" (click)="onSelect('HN')" required>
                                                </p-dropdown>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_hstljoindate">Hostel Joining Date<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <p-calendar [(ngModel)]="hostelJoin" name="_hstljoindate"
                                                    [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true"
                                                    yearRange="{{yearRange}}" inputId="hosteljoindate" required>
                                                </p-calendar>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_email">Email Id<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <input type="email" class="p-col-12" name="_email" pInputText
                                                    [(ngModel)]="email" required />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_mobno">Mobile Number<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <input type="text" class="p-col-12" name="_mobno" pInputText
                                                    [(ngModel)]="mobNo" minlength="10" maxlength="10" required />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_altmobno">Alternate Mobile No.</label></div>
                                                <input type="text" class="p-col-12" name="_altmobno" pInputText
                                                    [(ngModel)]="altMobNo" minlength="10" maxlength="10" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                        <div class="p-grid">
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_address1">Address Line 1<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <input class="p-col-12" name="_address1" pInputText
                                                    [(ngModel)]="addressOne" placeholder="Door No./street name"
                                                    required />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_address2">Address Line 2<span
                                                            class="form-mandatory-field">*</span></label></div>
                                                <input class="p-col-12" name="_address2" pInputText
                                                    [(ngModel)]="addressTwo" placeholder="Area/Village/City" style="text-transform: capitalize;" required />
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                                <label for="_nativedistrict">Native District<span
                                                        class="form-mandatory-field">*</span> </label>
                                                <p-dropdown [options]="districtOptions" [(ngModel)]="nativeDistrict"
                                                    (onClick)="onSelect('DT')" (onChange)="resetField()" name="_nativedistrict">
                                                </p-dropdown>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                                <label for="_taluk">Native Taluk<span
                                                        class="form-mandatory-field">*</span> </label>
                                                <p-dropdown [options]="talukOptions" [(ngModel)]="taluk"
                                                   [disabled]="disableTaluk" (onClick)="onSelect('T')" name="_taluk">
                                                </p-dropdown>
                                            </div>
                                            <div class="p-col-12 p-md-6 p-lg-2">
                                                <div><label for="_pincode">Pincode</label><span
                                                        class="form-mandatory-field">*</span></div>
                                                <input type="text" class="p-col-12" name="_pincode" pInputText
                                                    [(ngModel)]="pincode" minlength="6" maxlength="6" required />
                                            </div>
                                            <div #row3 class="p-col-12 p-md-12 p-lg-12">
                                                <div class="p-grid">
                                                    <div class="p-col-12 p-md-6 p-lg-4">
                                                        <div><img [src]="wardenImage"
                                                                style="width: 110px; height: 110px;" />
                                                            <input style="display: none" name="_wardenimage" type="file"
                                                                (change)="uploadFile($event)" #userFile required>
                                                            <button class="b-size" icon="pi pi-plus edit-size" pButton
                                                                type="file" #file (click)="userFile.click()">
                                                            </button>
                                                            <div>Upload Warden Image<span
                                                                    class="form-mandatory-field">*</span></div>
                                                        </div>
                                                    </div>
                                                    <div class="p-col-12 p-md-6 p-lg-2"
                                                        style="text-align: right; padding-top: 40px;">
                                                        <button pButton type="button" label="Save" icon="pi pi-save"
                                                            (click)="onSave()" [disabled]="(!f.valid || !f.dirty)"></button>
                                                    </div>
                                                    <div class="p-col-12 p-md-6 p-lg-2" style="padding-top: 40px;">
                                                        <button pButton type="button" label="View" icon="pi pi-eye"
                                                            (click)="onView()"></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="showTable" class="table-format">
                            <p-table [value]="data" [columns]="cols" styleClass="p-datatable-gridlines"
                                [paginator]="true" [rows]="40" [rowsPerPageOptions]="[10,20,30,40]">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th>S.No</th>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                        <th>Edit/Update</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                    <tr>
                                        <td>{{rowIndex+1}}</td>
                                        <td *ngFor="let col of columns">
                                            {{rowData[col.field]}}
                                        </td>
                                        <td><button icon="pi pi-pencil" pButton type="button"  pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                            </button></td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </p-card>
                </form>
            </p-panel>
        </div>
    </div>
</div>
