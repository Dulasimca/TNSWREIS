<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-1"></div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Commodity Master">
                <form #f="ngForm" name="commodityMaster">
                    <p-card>
                        <div class="p-col-12 no-pad-top">
                            <div class="p-grid">
                                <div class="p-col-2"></div>
                                <div #row1 class="p-col-12 p-md-12 p-lg-8">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_commodityname">Commodity Name(in ENGLISH)<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <input type="text" name="_commodityname" pInputText
                                                [(ngModel)]="commodityName" required />
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_commoditytamilname">Commodity Name(in TAMIL)<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <input type="text" name="_commoditytamilname" pInputText
                                                [(ngModel)]="commodityTamilName" required />
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_commodityGroup">Commodity Group<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_commodityGroup" [options]="cgroupOptions"
                                                (onClick)="onSelect('C')" [(ngModel)]="commodityGroup"></p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType"
                                                required>
                                            </p-radioButton>
                                            <p-radioButton name="Flag" label="INACTIVE" value=0
                                                [(ngModel)]="selectedType" required>
                                            </p-radioButton>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-6" style="text-align: right;">
                                            <button pButton type="button" label="Save" (click)="onSave()"
                                                [disabled]="(!f.valid)"></button>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-6">
                                            <button pButton type="button" label="View" (click)="onView()"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-card>
                </form>
            </p-panel>
        </div>
    </div>
    <!-- viewtable  -->
    <div *ngIf="showTable" class="table-format">
        <p-table [value]="data" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10"
            [rowsPerPageOptions]="[10,20,30,40]" totalRecords="totalRecords" pageLinks="3">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3cm;">S.No</th>
                    <th>Commodity Name(ENGLISH)</th>
                    <th>Commodity Name(TAMIL)</th>
                    <th>Commodity Group</th>
                    <th>Status</th>
                    <th>Edit/Update</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr>
                    <td>{{rowIndex+1}}</td>
                    <td>{{rowData.Name}}</td>
                    <td>{{rowData.NameTamil}}</td>
                    <td>{{rowData.CommodityGroup}}</td>
                    <td>{{rowData.status}}</td>
                    <td><button icon="pi pi-pencil" pButton type="button" (click)="onEdit(rowData)">
                        </button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
