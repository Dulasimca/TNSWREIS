<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Tashildar Mapping">
            <form #f="ngForm" name="tashildarMappingcontrol">
                <p-card>
                    <div class="p-col-12 no-pad-top">
                        <div class="p-grid">
                            <div class="p-col-2"></div>
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_dis">District<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_dis" [options]="districtOptions"  (onClick)="onSelect('D')"
                                        (onChange)="loadTasildhar()" [readonly]="disableFields" [(ngModel)]="district"
                                        [filter]="true" filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_talshiName">Tashildar Name<span
                                             class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_talshiName" [options]="tashildarNameOptions" (onClick)="onSelect('TN')"
                                             [readonly]="disableFields" [(ngModel)]="tashildarName" 
                                             [filter]="true" filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                    </div>                               
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_tal">Taluk<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_tal" [options]="talukOptions" (onClick)="onSelect('T')"
                                          (onChange)="loadHostelList()" [readonly]="disableFields" [(ngModel)]="taluk" 
                                          [filter]="true" filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_hostel">Hostel Name</label>
                                        </div>
                                        <span class="p-input-icon-right">
                                            <i *ngIf="(hostelOptions.length>2)" class="pi pi-spin pi-spinner"></i>
                                        <p-dropdown name="_hostel" [options]="hostelOptions" [(ngModel)]="hostel"
                                            [readonly]="disableFields" (onChange)="onDataChecking()" 
                                            [filter]="true" filterBy="label" [showClear]="true" required>
                                        </p-dropdown>
                                        </span>
                                    </div>
                                 
                                    <div class="p-col-12 p-md-6 p-lg-2" style="margin-top: 23px;">                                    
                                        <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType" required>
                                        </p-radioButton>&nbsp;
                                        <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType" required>
                                        </p-radioButton>
                                    </div>
                                    <div class="p-col-12"></div>
                                    <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                        <button pButton type="button" label="Save" icon="pi pi-save"
                                        [disabled]="((!f.valid || !f.dirty))" (click)="onSubmit()"></button>&nbsp;
                                        <button pButton type="button" label="View" icon="pi pi-eye"
                                            (click)="onView()"></button>&nbsp;
                                            <button pButton type="button" label="Clear" icon="pi pi-eye"
                                            (click)="onClear()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <p-table #dt [value]="data" [columns]="cols" styleClass="p-datatable-gridlines"
                                [paginator]="true" [rows]="40" [showCurrentPageReport]="true"
                                [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th style="width: 50px;">S.No</th>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                        <th>Edit/Update</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                    <tr class="tr-border">
                                        <td class="td-border">
                                            <span class="p-column-title">
                                                S.No :
                                            </span>
                                            <span style="text-align: end;">
                                                {{rowIndex+1}}
                                            </span>
                                        </td>
                                        <td *ngFor="let col of columns" [style.text-align]="col.align"
                                            class="td-border">
                                            <span class="p-column-title">
                                                {{col.header}} :
                                            </span>
                                            <span style="text-align: end;"> {{rowData[col.field]}}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="p-column-title">
                                                Edit/Update :
                                            </span>
                                            <span><button icon="pi pi-pencil" pButton type="button"
                                                    pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                                </button></span>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                    <!-- </div> -->
                </div>
                </p-card>
            </form>
        </p-panel>
    </div>
</div>
