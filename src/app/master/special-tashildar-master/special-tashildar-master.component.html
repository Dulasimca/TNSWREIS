<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Special Tashildar">
            <form #f="ngForm" name="specialTashildarcontrol">
                <p-card>
                        <div class="p-grid">
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_dis">District<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_dis" [options]="districtOptions"  (onClick)="onSelect('D')"
                                        (onChange)="refreshTaluk()" [(ngModel)]="district" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_tal">Taluk<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_tal" [options]="talukOptions" (onClick)="onSelect('T')"
                                            [(ngModel)]="taluk" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_spcldashildar">Special Tashildar<span
                                                    class="form-mandatory-field">*</span></label></div>
                                                    <input type="text" name="_spcldashildar" class="p-col-10" pInputText
                                                    [(ngModel)]="SpecialDashildar" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <div><label for="_mobno">Mobile No<span
                                                    class="form-mandatory-field">*</span></label></div>
                                                    <input type="text" name="_mobno" pInputText [(ngModel)]="mobileNo"
                                                    appInputFormat="digitOnly" maxlength="10" minlength="10"
                                                    pattern="^[6789]\d{9,9}$"
                                                    title="Phone number with 6-9 and remaing 9 digit with 0-9" required>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <div><label for="_email">Email Id<span
                                                    class="form-mandatory-field">*</span></label></div>                                                                             
                                            <input type="email" name="_email" [pKeyFilter]="blockSpace" class="p-col-12" pInputText
                                                [(ngModel)]="emailId" (input)="validateEmail()" required />
                                                <span class="form-mandatory-field" *ngIf="isValidEmail">Please enter valid email.</span>
                                    </div>
                                    <div class="p-col-12"></div>
                                    <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                        <button pButton type="button" label="Save" icon="pi pi-save"
                                        [disabled]="((!f.valid || !f.dirty))" (click)="onSubmit()"></button>&nbsp;
                                        <button pButton type="button" label="View" icon="pi pi-eye"
                                            (click)="onView()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="showTable">
                            <p-table #dt [value]="data" [columns]="cols" styleClass="p-datatable-gridlines"
                                [paginator]="true" [rows]="40" [showCurrentPageReport]="true"
                                [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th style="width: 50px;">S.No</th>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                        <th>Edit/Update</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                    <tr class="tr-border">
                                        <td class="td-border">
                                            <span class="p-column-title">
                                                S.No :
                                            </span>
                                            <span style="text-align: end;">
                                                {{rowIndex+1}}
                                            </span>
                                        </td>
                                        <td *ngFor="let col of columns" [style.text-align]="col.align"
                                            class="td-border">
                                            <span class="p-column-title">
                                                {{col.header}} :
                                            </span>
                                            <span style="text-align: end;"> {{rowData[col.field]}}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="p-column-title">
                                                Edit/Update :
                                            </span>
                                            <span><button icon="pi pi-pencil" pButton type="button"
                                                    pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                                </button></span>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    <!-- </div> -->
                </p-card>
            </form>
        </p-panel>
    </div>
</div>
