<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-1"></div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-panel header="Hostel-Image">
                <p-card>
                    <form #f="ngForm" name="hostelimageForm">
                        <div class="p-col-12 p-md-12 p-lg-12 ">
                            <div class="p-grid">
                                <div class="p-col-12 p-md-6 p-lg-2 ">
                                    <div class="actionBtn" (click)="camera()" title="Take Picture">ðŸ“¸</div>
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-2 ">
                                    <button pButton type="button" class="p-col-12" label="Capture" (click)="capture()" icon="pi pi-camera"
                                        class="btn-bg"></button>
                                </div>
                                <div *ngIf="openCamera" >
                                    <app-camera (pictureTaken)="handleImage($event)" [capture]="triggerObservable" (triggerCamera)="captureImage()"  style="margin-left: 3%;" ></app-camera> 
                                </div>
                           <div class="snapshot" *ngIf="webcamImage">
                        <img #webCamImg [src]="webcamImage.imageAsDataUrl" />
                              </div>
                             
                            </div>
                        </div>
                    </form>
                </p-card>
            </p-panel>
        </div>
    </div>
</div>
