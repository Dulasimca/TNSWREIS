<div class="p-grid">
    <div #Changepwd  class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
    <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-12 p-md-10 p-lg-6 no-padding card">
            <div style="height: 40px;" class="login-header">
                <div class="txt-center login-header-txt">Change Password</div>
            </div>
            <form #f="ngForm" name="changePwdForm">
            <div class="p-grid">  
                <div class="p-col-3"></div>
                <div class="p-col-12 p-md-12 p-lg-6">
                <div class="p-col-12 p-md-12 p-lg-10">
                    <div><label for="_oldpwd">Old Password</label></div>
                    <div> <input type="password" name="_oldpwd"  autocomplete="off" pInputText [(ngModel)]="oldPassword"
                            required>
                    </div>
                </div>
                <div class="p-col-12 p-md-12 p-lg-10">
                    <div><label for="_newpwd">New Password</label></div>
                    <div> <input type="password" name="_newpwd" [pKeyFilter]="blockSpace"  autocomplete="off" pInputText [(ngModel)]="newPassword"
                           minlength="8" maxlength="12" (input)="check(newPassword)" required>
                    </div>
                </div>
                
                <div class="p-col-12 p-md-12 p-lg-10">
                    <div><label for="_confirmpwd">Confirm Password</label></div>
                    <div> <input type="password" name="_confirmpwd" [pKeyFilter]="blockSpace" autocomplete="off" pInputText [(ngModel)]="confirmPassword"
                        minlength="8" maxlength="12" (input)="checkPassword()" required></div>
                    <div *ngIf="showErrMsg" style="color: rgb(250, 15, 62); font-size: 12px;">Password did
                        not match</div>
                        <div *ngIf="showMatchMsg" style="color: rgb(28, 182, 92); font-size: 12px; text-align: left;">Password
                            matched!</div>
                </div>
                <div *ngIf="SpecialCharErrMsg"
                style="color: rgb(250, 15, 62); font-size: 12px; text-align: left;">Atleast one Special
                Character must!</div>
              <div *ngIf="NumericErrMsg"
                style="color: rgb(250, 15, 62); font-size: 12px; text-align: left;">Atleast one Numeric(0-9)
                must!</div>
              <div *ngIf="UpperCaseErrMsg"
                style="color: rgb(250, 15, 62); font-size: 12px; text-align: left">Atleast one
                Uppercase(A-Z) must!</div>
              <div *ngIf="LengthErrMsg" style="color: rgb(250, 15, 62); font-size: 12px; text-align: left">
                Minimum 8 Characters!</div>
            </div>
            </div>
        </form>
            <div class="p-col-12 txt-center align-center">
                <button pButton type="button" label="Submit" (click)="onSubmit()"></button>
            </div>
        </div>
        <div class="p-col-3"></div>
    </div>
</div>
</div>
