<div #cpassword class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-12 p-md-10 p-lg-6 no-padding card">
            <div style="height: 50px;" class="login-header">
                <div class="txt-center login-header-txt">Change Password</div>
            </div>
            <div class="p-grid">
                <div class="p-col-3"></div>
                <div class="p-col-12 p-md-12 p-lg-6">
            <div #curpwd class="p-col-12 p-md-12 p-lg-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="text" pInputText placeholder="current password" [(ngModel)]="curpassword" required>
                </div>
            </div>
            <div #npwd class="p-col-12 p-md-12 p-lg-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="New Password" [(ngModel)]="password" required>
                </div>
            </div>
            <div #conpwd class="p-col-12 p-md-12 p-lg-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Confirm Password" [(ngModel)]="conpassword" required>
                </div>
            </div>
        </div>
        </div>
        <div class="p-col-12 txt-center align-center">
            <button pButton type="button" label="Submit" icon="pi pi-save" (click)="onSubmit()" ></button>
           </div>
           <div class="p-col-3"></div>
        </div>
    </div>
</div>
