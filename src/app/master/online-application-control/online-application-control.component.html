<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Online Application Control">
            <form #f="ngForm" name="onlineapplicationcontrol">
                <p-card>
                    <!-- <div class="p-col-12 no-pad-top"> -->
                        <div class="p-grid">
                            <!-- <div class="p-col-2"></div> -->
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_hosteltype">Hostel Type<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_hosteltype" [options]="hostelTypeOptions" (onClick)="onSelect('HF')"
                                            [(ngModel)]="hostelType" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_apptype">Application Type<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_apptype" [options]="applicationTypeOptions" (onClick)="onSelect('AT')"
                                            [(ngModel)]="applicationType" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                        <div><label for="_year">Academic Year<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_year" [options]="yearOptions" (onClick)="onSelect('Y')"
                                            [(ngModel)]="academicYear" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <div><label for="_opendate">Application Open Date<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [showOtherMonths]="false" [(ngModel)]="openingDate" name="_opendate"
                                            [monthNavigator]="true" [showOtherMonths]="false" [readonlyInput]="true"
                                            [yearNavigator]="true" yearRange="{{yearRange}}" [showIcon]="true"
                                            inputId="opening_date" required>
                                        </p-calendar>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <div><label for="_closedate">Application Close Date<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [showOtherMonths]="false" [(ngModel)]="closingDate"
                                            name="_closedate" [monthNavigator]="true" [showOtherMonths]="false"
                                            [readonlyInput]="true" [yearNavigator]="true" yearRange="{{yearRange}}"
                                            [showIcon]="true" inputId="closing_date" required>
                                        </p-calendar>
                                    </div>

                                    <!-- <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                        <div><label for="_extenddate">Application Extend Date<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-calendar [showOtherMonths]="false" [(ngModel)]="extendDate"
                                            name="_extenddate" [monthNavigator]="true" [showOtherMonths]="false"
                                            [readonlyInput]="true" [yearNavigator]="true" yearRange="{{yearRange}}"
                                            [showIcon]="true" inputId="extenddate" required>
                                        </p-calendar>
                                    </div> -->
                                    <div class="p-col-12"></div>
                                    <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                        <button pButton type="button" label="Save" icon="pi pi-save"
                                        [disabled]="(!f.valid)" (click)="onSubmit()"></button>&nbsp;
                                        <button pButton type="button" label="View" icon="pi pi-eye"
                                            (click)="onView()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="showTable">
                            <p-table #dt [value]="data" [columns]="cols" styleClass="p-datatable-gridlines"
                                [paginator]="true" [rows]="40" [showCurrentPageReport]="true"
                                [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th style="width: 50px;">S.No</th>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                        <th>Edit/Update</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                    <tr class="tr-border">
                                        <td class="td-border">
                                            <span class="p-column-title">
                                                S.No :
                                            </span>
                                            <span style="text-align: end;">
                                                {{rowIndex+1}}
                                            </span>
                                        </td>
                                        <td *ngFor="let col of columns" [style.text-align]="col.align"
                                            class="td-border">
                                            <span class="p-column-title">
                                                {{col.header}} :
                                            </span>
                                            <span style="text-align: end;"> {{rowData[col.field]}}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="p-column-title">
                                                Edit/Update :
                                            </span>
                                            <span><button icon="pi pi-pencil" pButton type="button"
                                                    pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                                </button></span>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    <!-- </div> -->
                </p-card>
            </form>
        </p-panel>
    </div>
</div>
