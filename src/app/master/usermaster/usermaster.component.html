<div class="p-col-12 p-md-12 p-lg-12">
    <div class="p-grid">
        <div class="p-col-1"></div>
        <div class="p-col-12 p-md-12 p-lg-12">
            <p-panel header="User Master">
                <form #f="ngForm" name="Usermaster">
                    <p-card>
                        <div class="p-col-12 no-pad-top" style="margin-left: -8px;">
                            <div #row1 class="p-col-12 p-md-12 p-lg-12">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-1"></div>
                                    
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label>Role<span
                                            class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="selectrole" [options]="roleOptions" [(ngModel)]="selectrole"
                                            optionLabel="label" (onClick)="onSelect('R')" required>
                                        </p-dropdown>
                                    </div>

                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="usermaster">User Name<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="Usermaster" class="p-col-12" pInputText
                                            [(ngModel)]="UserMaster" required />
                                            
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="email">Email<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="emailid" class="p-col-12" pInputText
                                            [(ngModel)]="emailid" required />
                                            
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="passwd">Password<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="password" class="p-col-12" pInputText
                                            [(ngModel)]="password" required />       
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-3"></div>
                                   <div class="p-col-12 p-md-6 p-lg-1"></div> 
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label>District<span
                                            class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="selectdistrict" [options]="districtOptions" [(ngModel)]="selectdistrict"
                                             (onClick)="onSelect('D')" (onChange)="selectDistrict()" required>
                                        </p-dropdown>
                                    </div>

                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label>Taluk<span
                                            class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="selecttaluk" [options]="talukOptions" [(ngModel)]="selecttaluk"
                                            (onClick)="onSelect('T')" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label>Hostel Name<span
                                            class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="selectHostel" [options]="hostelOptions" [(ngModel)]="hostelName"
                                             (onClick)="onSelect('HN')" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12"></div>
                                    <div class="p-col-6 p-md-6 p-lg-6" style="text-align: right;">
                                        <button pButton type="button" label="Submit" (click)="onSubmit()"></button>
                                        </div>
                                        <div class="p-col-6 p-md-6 p-lg-6"> 
                                        <button pButton type="button" label="View" (click)="onview()"></button>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </p-card>
                </form>
                
            </p-panel>
        </div>
    </div>
</div>
