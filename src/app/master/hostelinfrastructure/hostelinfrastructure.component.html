<block-ui>
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
                <p-toast position="top-center" key="t-msg"></p-toast>
                <p-panel header="HostelInfraStructure">
                    <p-card>
                        <form #f="ngForm" name="hostelinfrastructure">
                            <div class="p-col-12 p-md-12 p-lg-12 ">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-4">
                                        <div class="no-pad-top"><label>Hostel Name</label> </div>
                                        <input type="text" [(ngModel)]="hostelname" name="hostelname" readonly="true"
                                            pInputText required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div class="no-pad-top"><label>District Name</label> </div>
                                        <input type="text" name="districtname" pInputText [(ngModel)]="districtname"
                                            placeholder="District Name" readonly="true" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div class="no-pad-top"><label>Taluk Name</label> </div>
                                        <input type="text" name="talukname" [(ngModel)]="talukname" readonly="true"
                                            placeholder="Taluk Name" pInputText required />
                                    </div>

                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_totalarea">Total Area (Sqf)<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="TotalArea" name="TotalArea"
                                            required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-1"></div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_buildingarea">Building Area (Sqf)<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="BuildingArea" name="BuildingArea"
                                            required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_nooffloor">No Of Floor<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="NoOfFloor" name="NoOfFloor"
                                            required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_noofroom">No Of Room<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="NoOfRoom" name="NoOfRoom" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_kitchen">Kitchen<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="Kitchen" name="Kitchen" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_bathroom">Bathroom<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" pInputText [(ngModel)]="Bathroom" name="Bathroom" required />
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                        <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                                            (click)="onSubmit()"
                                            [disabled]="((!f.valid) || disableFields)"></button>&nbsp;
                                        <button pButton type="button" label="View" icon="pi pi-eye"
                                            (click)="onview()"></button>&nbsp;
                                        <button pButton type="button" label="Clear" icon="pi pi-trash"
                                            (click)="onClear()"></button>
                                    </div>
                                </div>
                            </div>
                            <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                                [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords"
                                styleClass="p-datatable-gridlines">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th>S.No</th>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                    <tr [pSelectableRow]="rowData" class="cursor-pointer"
                                        (dblclick)="onRowSelect($event, rowData)">
                                        <td>{{rowIndex+1}}</td>
                                        <td *ngFor="let col of columns">
                                            {{rowData[col.field]}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </form>
                    </p-card>
                </p-panel>
            </div>
        </div>
</block-ui>
