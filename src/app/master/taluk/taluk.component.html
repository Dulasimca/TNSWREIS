<block-ui>
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Taluk">
            <form #f="ngForm" name="talukForm">
            <div class="p-grid">
                <div class="p-col-12 p-md-12 p-lg-12">
                        <p-card>
                            <div class="p-grid">
                                <div class="p-col-12 p-md-6 p-lg-1"></div>
                                <div class="p-col-12 p-md-6 p-lg-2">
                                    <div><label>District<span class="form-mandatory-field">*</span></label></div>
                                    <p-dropdown name="_district" [options]="districtOptions"
                                        [(ngModel)]="selectdistrict" optionLabel="label" (onClick)="onSelect()"
                                        required>
                                    </p-dropdown>
                                </div>
                                <div class="p-col-12 p-md-6 p-lg-2">
                                    <div><label>Taluk Name<span class="form-mandatory-field">*</span></label></div>
                                    <input type="text" pInputText [(ngModel)]="taluk" name="_taluk" required />
                                </div>
                                <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                                    <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType"
                                        required>
                                    </p-radioButton>
                                    <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType"
                                        required>
                                    </p-radioButton>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg12" style="margin-left:35%;">
                                <button pButton name="save" type="button" icon="pi pi-save" label="Submit"
                                    (click)="onSubmit()" (disabled)='(!f.valid || !f.dirty)'></button>

                                <button pButton type="button" label="View" icon="pi pi-eye" (click)="onview()"
                                    style="margin-left:5%;"></button>
                                <button pButton type="button" label="Clear" icon="pi pi-times-circle" (click)="onClear()"
                                    style="margin-left:5%;"></button>
                            </div>

                            <div class="table-format">
                                <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                                    [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords"
                                    styleClass="p-datatable-gridlines">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" [style.width]="col.width">
                                                {{col.header}}
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex"
                                        let-columns="columns">
                                        <tr [pSelectableRow]="rowData" class="cursor-pointer"
                                            (dblclick)="onRowSelect($event, rowData)">
                                            <td *ngFor="let col of columns">
                                                {{rowData[col.field]}}
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </p-card>
                    </div>
                </div>
                    </form>
                 
        </p-panel>
    </div>
</block-ui>
