<div class="p-col-12 p-md-12 p-lg-12 header no-pad-btm">
    <div class="p-grid">
        <div class="p-col-1 p-md-1 p-lg-1 txt-center no-pad-btm" style="margin-left: -10px">
            <img src="assets/layout/images/TN_Govt_Logo.png" >
        </div>
        <div class="p-col-10 p-md-10 p-lg-10 txt-center no-pad-btm" style="text-transform: uppercase;">
            <div class="p-grid">
                <div class="p-col-3"></div>
                <div class="p-col-10 p-md-10 p-lg-4 no-padding align-center">
                    <div class="header-text"> {{headerText}} </div>
                    <div class="sub-header"> {{subHeader}} </div>
                </div>
                <div class="p-col-2 p-md-2 p-lg-1 no-padding align-center welfare-icon">
                        <img src="assets/layout/images/welfare-logo2x.png">
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-8 p-lg-1 txt-end align-center no-pad-btm">
         <button pButton type="button" label="Login" icon="pi pi-sign-in" (click)="onSignIn()" ></button>
        </div>
    </div>
</div>
