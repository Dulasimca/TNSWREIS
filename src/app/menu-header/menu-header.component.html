<div *ngIf="!hideHeader" class="p-col-12 p-md-12 p-lg-12 menu-header no-padding">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad-lt">
        <mat-toolbar color="primary">
            <div *ngIf="showMenu" (click)="onToggleSidenav()" fxHide.gt-xs>
                <span style="float: left;">
                    <i class="pi pi-bars" style="color: whitesmoke;"></i>
                </span>
            </div>
            <div fxLayoutAlign="center center" fxLayoutGap="5px">
                <img src="assets/layout/images/TN_Govt_Logo.png" class="menu-logo">
                <span class="txt-shadow-teal" style="color: whitesmoke; font-size: 18px;">TN-ADWHMS </span>
            </div>
            <div *ngIf="!showMenu" fxFlex="66%" fxLayout fxFlexFill fxLayoutAlign="center center" fxHide.xs fxHide.sm>
                <div class="txt-center" style="color: whitesmoke;font-size:20px;"
                    [ngStyle.lt-md]="{'font-size': '16px'}">
                    &nbsp; <span>Government Of Tamilnadu - ADW Hostel Management</span>
                </div>
            </div>
            <div *ngIf="showMenu" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
                <p-menubar [model]="items"></p-menubar>
                <!-- <div style="color: whitesmoke; text-align: center !important;">
                    <i class="fa fa-user-circle-o" style="font-size:2rem;"></i><br/>
                    <span style="font-size: 14px;">{{username}}</span><br/>
                    <span style="font-size: 14px;">{{place}}</span>
                </div> -->
            </div>
            <div *ngIf="!showMenu" fxFlex fxLayout fxFlexFill fxLayoutAlign="end end">
                <button pButton type="button" label="Login" icon="pi pi-sign-in" (click)="onSignIn()"></button>
            </div>
            <!-- <div style="color: whitesmoke; text-align: center !important;">
                <span style="font-size: 14px;">Welcome {{username}} </span><br/>
                <span style="font-size: 14px;">{{place}}</span>
            </div> -->
            <div *ngIf="showMenu" style="color: whitesmoke; text-align: center !important; margin-left: 5px;"
            pTooltip="user info" tooltipPosition="top">
                <i class="fa fa-user-circle-o" style="font-size:2.5rem;" (click)="op.toggle($event)"></i><br/>
            </div>
        </mat-toolbar>
        <p-overlayPanel #op>
            <ng-template pTemplate>
                <span style="font-size: 13px;">Username: <span style="color: #08747b; font-size: 14px !important;">{{username}} </span></span><br/>
                <span *ngIf="roleId === 2" style="font-size: 13px;">District: <span style="color: #08747b; font-size: 14px !important;">{{place}}</span></span>
                <span *ngIf="(roleId === 3 || roleId === 4)" style="font-size: 13px;">Taluk: <span style="color: #08747b; font-size: 14px !important;">{{place}}</span></span>
            </ng-template>
        </p-overlayPanel>
    </div>
</div>
