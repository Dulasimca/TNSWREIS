<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="DO-Fund Management">
            <form #f="ngForm" name="doFundForm">
                <p-card>
                    <div class="p-col-2"></div>
                    <div class="p-col-12 no-pad-top">
                        <div class="p-grid">
                            <div class="p-col-2"></div>
                            <div #row1 class="p-col-12 p-md-12 p-lg-10">
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_year">Accounting Year<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_year" [options]="yearOptions" (onClick)="onSelect('Y')"
                                            [(ngModel)]="year" (onChange)="loadAmount()" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_budjetamnt">Budjet Amount<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="_budjetamnt" class="p-col-12" pInputText
                                            [(ngModel)]="budjetAmount" appInputFormat="digitOnly" readonly="true"
                                            (input)="checkBudjetAmount()" required />
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-2">
                                        <div><label for="_district">District<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                            (onClick)="onSelect('D')" (onChange)=" loadDoFunds()" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-12 p-lg-2">
                                        <div><label for="_amount">Amount<span
                                                    class="form-mandatory-field">*</span></label></div>
                                        <input type="text" name="_amount" class="p-col-12" pInputText
                                            [(ngModel)]="hoAmount" appInputFormat="digitOnly"
                                            (input)="checkBudjetAmount()" required />
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                <button pButton type="button" label="Save" icon="pi pi-save" (click)="onSave()"
                                    [disabled]="(!f.valid || !f.dirty)"></button>&nbsp;
                                <!-- <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button> -->
                            </div>
                        </div>
                    </div>
                </p-card>
            </form>
        </p-panel>
    </div>
</div>
