<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Hostel Fund Management">
                <form #f="ngForm" name="hostelFundForm">
                    <p-card>
                        <div class="p-col-12 no-pad-top">
                            <div class="p-grid">
                                <div class="p-col-2"></div>
                                <div #row1 class="p-col-12 p-md-12 p-lg-10">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_year">Accounting Year<span
                                                class="form-mandatory-field">*</span></label></div>
                                    <p-dropdown name="_year" [options]="yearOptions"
                                        (onClick)="onSelect('Y')" [(ngModel)]="year" required>
                                    </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label for="_district">District<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                                (onClick)="onSelect('D')" required>
                                            </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-6 p-lg-2">
                                            <div><label for="_taluk">Taluk<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="taluk"
                                                (onClick)="onSelect('T')" required>
                                            </p-dropdown>
                                        </div>
                                      
                                          
                                        
                                        <div #row2 class="p-col-12 p-md-12 p-lg-12">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-12 p-lg-3">
                                                    <div><label for="_damnt">Amount<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <input type="text" name="_damnt" class="p-col-12" pInputText
                                                [(ngModel)]="Damount" placeholder="From Taluk" required />
                                                  </div>
                                                  <div class="p-col-12 p-md-12 p-lg-3">
                                                    <div><label for="_hamnt">Hostel Amount<span
                                                        class="form-mandatory-field">*</span></label></div>
                                            <input type="text" name="_hamnt" class="p-col-12" pInputText
                                                [(ngModel)]="Hamount" required />
                                                  </div>
                                                <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                                    <button pButton type="button" label="Save" icon="pi pi-save"
                                                        (click)="onSubmit()" [disabled]="(!f.valid || !f.dirty)"></button>
                                                    <button pButton type="button" label="View" icon="pi pi-eye"
                                                        (click)="onView()"></button>
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
 
</p-card>
</form>
</p-panel>
</div>
</div>
