<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="HO-Fund Management">
                <form #f="ngForm" name="hoFundForm">
                    <p-card>
                        <div class="p-col-2"></div>
                        <div class="p-col-12 no-pad-top">
                            <div class="p-grid">
                                <div class="p-col-2"></div>
                                <div #row1 class="p-col-12 p-md-12 p-lg-8">
                                    <div class="p-grid">
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_year">Accounting Year<span
                                                class="form-mandatory-field">*</span></label></div>
                                    <p-dropdown name="_year" [options]="yearOptions"
                                        (onClick)="onSelect('Y')" [(ngModel)]="year" required>
                                    </p-dropdown>
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_gonumber">GO No.<span
                                                class="form-mandatory-field">*</span></label></div>
                                    <input type="text" name="_gonumber" class="p-col-12" pInputText
                                        [(ngModel)]="goNumber" required />
                                          </div>
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                          <div><label for="_date">Date</label>
                                </div>
                                <p-calendar dateFormat="dd/mm/yy" [showOtherMonths]="false" [(ngModel)]="Date" name="_fromdate"
                                    [showIcon]="true" inputId="_date"  required>
                                </p-calendar>
                                        </div>
                                        <div class="p-col-12 p-md-12 p-lg-3">
                                            <div><label for="_budjetamnt">Budjet Amount<span
                                                class="form-mandatory-field">*</span></label></div>
                                    <input type="text" name="_budjetamnt" class="p-col-12" pInputText
                                        [(ngModel)]="budjetAmount" required />
                                          </div>
                                        <div class="p-col-12 p-md-12 p-lg-12 txt-center">
                                            <button pButton type="button" label="Save" icon="pi pi-save" (click)="onSave()"
                                                [disabled]="(!f.valid || !f.dirty)"></button>
                                            <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-card>
</form>
</p-panel>
</div>
</div>
